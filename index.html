<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tävling</title>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
   
    <h1>Rock-Paper-Scissors</h1>
    <h2>Först till 3 Vinner!</h2>
    <form class="form" >
        <input type="text" placeholder="Ange ditt namn" id="player-name">
        <button id="player-name-button">Ange</button>
    </form>
    <p id="popup"></p>
    <section id="choice-buttons">
        <input type="image" src="image/Dwayne_Johnson.png" id="rock-button" class="img-size" />
        <input type="image" src="image/Dunder-Mifflin-Symbol.png" id="paper-button"class="img-size" />
        <input type="image" src="image/scissors_001.png" id="scissors-button" class="img-size" />
    </section>
    <section class="r-and-s">
        <p id="result"></p>
        <p id="scores"></p>
    </section>
    <section class="btn">
        <button  id="reset-button">Starta om</button>
    </section>
</body>

</html>
